<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css" />
</head>
<body>
    <div id="app-layout" class="no-card">
        <aside id="left-panel">
            <div class="panel-header">
                <span>Chats</span>
                <button id="new-chat-btn" title="New chat">+</button>
            </div>
            <ul id="chat-list"></ul>
        </aside>
        <main id="center-panel">
            <div id="chat-container" class="flat">
                <div id="chat-header">Aurora Chat</div>
                <div id="chat-box"></div>
                <div id="input-container">
                    <textarea id="user-input" rows="1" placeholder="Type a message, Enter to send, Shift+Enter for a new line..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </main>
        <aside id="right-panel">
            <div class="panel-header"><span>Details</span></div>
            <div class="panel-body empty">(Reserved)</div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
